<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS System</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>

<body>
    <div class="flex justify-center ">
        <div class="">
            <div class="display">
                <div class="artboard artboard-demo max-w-96 p-2">
                    <!-- Available Balanc -->
                    <div class="flex justify-between items-center ">
                        <div>
                            <div class="stat-value ">89,400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                        <div>
                            <a href="/index.html" class="btn btn-outline m-4"
                                onclick="window.location.href='/index.html'">
                                Log Out
                                <iconify-icon icon="mdi:logout" width="20" height="20"></iconify-icon>
                            </a>

                        </div>
                    </div>
                    <div class="divider -my-[1px]"></div>
                    <div>
                        <h1 class=" font-bold text-xl"> Welcome to Payooo!</h1>
                    </div>
                    <br>
                    <!-- section  -->
                    <div class=" space-y-4 flex flex-col justify-center items-center">
                        <!-- btn  -->
                        <div class="grid grid-cols-2 justify-around gap-4">
                            <!-- indicator-1-->
                            <div class="indicator">
                                <a href="/index-3.html" class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36
                                place-items-center" onclick="window.location.href='/index-3.html'">
                                    <iconify-icon icon="mdi:wallet-plus" width="30" height="30"
                                        style="color:#0DB89A;"></iconify-icon>

                                    Add Money
                                </a>
                            </div>
                            <!-- indicator-2-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="fxemoji:moneybag" width="36" height="36"
                                        style="vertical-align: middle;">
                                    </iconify-icon>
                                    Cash Out
                                </a>
                            </div>
                            <!-- indicator-3-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="36"
                                        height="36"></iconify-icon> Pay bil
                                </a>
                            </div>
                            <!-- indicator-4-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="noto-v1:money-with-wings" width="36" height="36"
                                        style="vertical-align: middle;">
                                    </iconify-icon> Transfer Money
                                </a>
                            </div>
                        </div>
                        <!-- Lastest Payment -->
                        <div class=" flex flex-col space-y-2 ">
                            <h1 class=" font-bold text-sm"> Lastest Payment</h1>
                            <!-- l-v-1  -->
                            <div class="indicator">
                                <div
                                    class=" bg-base-300 shadow rounded-xl border border-gray-300 grid grid-cols-3  h-16 w-72 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="28"
                                        height="36"></iconify-icon>
                                    <h2 class=" w-32 "> Electricity Bill <span class=" text-sm">Today 1:44 pm</span>
                                    </h2>
                                    <iconify-icon icon="mdi:dots-vertical" width="24" height="24"></iconify-icon>
                                </div>
                            </div>
                            <!-- l-v-2  -->
                            <div class="indicator">
                                <div
                                    class=" bg-base-300 shadow rounded-xl border border-gray-300 grid grid-cols-3  h-16 w-72 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="28"
                                        height="36"></iconify-icon>
                                    <h2 class=" w-32 "> Bank Deposit <span class=" text-sm">Today 1:43 pm</span>
                                    </h2>
                                    <iconify-icon icon="mdi:dots-vertical" width="24" height="24"></iconify-icon>
                                </div>
                            </div>
                            <!-- l-v-3  -->
                            <div class="indicator">
                                <div
                                    class=" bg-base-300 shadow rounded-xl border border-gray-300 grid grid-cols-3  h-16 w-72 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="28"
                                        height="36"></iconify-icon>
                                    <h2 class=" w-32 "> Wifi Bill <br> <span class=" text-sm">Today 1:43 pm</span>
                                    </h2>
                                    <iconify-icon icon="mdi:dots-vertical" width="24" height="24"></iconify-icon>
                                </div>
                            </div>
                            <!-- l-v-4  -->
                            <div class="indicator">
                                <div
                                    class=" bg-base-300 shadow rounded-xl border border-gray-300 grid grid-cols-3  h-16 w-72 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="28"
                                        height="36"></iconify-icon>
                                    <h2 class=" w-32 "> Gas Bill <br> <span class=" text-sm">Today 1:42 pm</span>
                                    </h2>
                                    <iconify-icon icon="mdi:dots-vertical" width="24" height="24"></iconify-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
