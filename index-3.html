<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS System Add Money</title>
    <script src="tailwind.config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script defer src="payoo-3.js"></script>
</head>

<body>
    <div class="flex justify-center ">
        <div class="">
            <div class="display">
                <div class="artboard artboard-demo max-w-96 p-2">
                    <!-- Available Balanc -->
                    <div class="flex justify-between items-center ">
                        <div>
                            <div id="current-balance" class="stat-value ">89400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                        <div>
                            <a href="/index.html" class="btn btn-outline m-4"
                                onclick="window.location.href='/index.html'">
                                Log Out
                                <iconify-icon icon="mdi:logout" width="20" height="20"></iconify-icon>
                            </a>

                        </div>
                    </div>
                    <div class="divider -my-[1px]"></div>
                    <div>
                        <h1 class=" font-bold text-xl"> Welcome to Payooo!</h1>
                    </div>
                    <br>
                    <!-- section  -->
                    <div class=" space-y-4 flex flex-col justify-center items-center">
                        <!-- btn  -->
                        <div class="grid grid-cols-2 justify-around gap-4">
                            <!-- indicator-1-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="mdi:wallet-plus" width="30" height="30"
                                        style="color:#0DB89A;"></iconify-icon>

                                    Add Money
                                </a>
                            </div>
                            <!-- indicator-2-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="fxemoji:moneybag" width="36" height="36"
                                        style="vertical-align: middle;">
                                    </iconify-icon>
                                    Cash Out
                                </a>
                            </div>
                            <!-- indicator-3-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="36"
                                        height="36"></iconify-icon> Pay bil
                                </a>
                            </div>
                            <!-- indicator-4-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="noto-v1:money-with-wings" width="36" height="36"
                                        style="vertical-align: middle;">
                                    </iconify-icon> Transfer Money
                                </a>
                            </div>
                        </div>
                        <!-- input  -->
                        <div class="card bg-base-100 mx-auto shrink-0 shadow-2xl">
                            <form class="p-4">
                                <div class="form-control ">
                                    <label class="label">
                                        <span class="label-text">Amount to Add</span>
                                    </label>
                                    <input id="add-amount" type="number" placeholder="Add Amount to Withdrow "
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text"> Pin Number</span>
                                    </label>
                                    <input id="pin-nmbr" type="password" placeholder="Enter 4-Digit Pin Number"
                                        class="input input-bordered" required />

                                </div>
                                <div class="form-control mt-6 ">
                                    <button id="add-money-btn" class="btn btn-primary rounded-full">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
