<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS System</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script defer src="payoo-MSF-System.js"></script>
    <script defer src="payoo-AddMoney.js"></script>
    <script defer src="Payoo-CashOut.js"></script>
</head>

<body>
    <div class="flex justify-center items-center">
        <div class="display">
            <div class="artboard artboard-demo max-w-96 ">
                <!-- form content -->
                <div id="login-div" class=" hero bg-base-200 ">
                    <div class="hero-content flex-col ">
                        <div class="">
                            <div class="relative w-5/6 mx-auto top-20 ">
                                <img width="99%" class="" src="assets/bg.png" alt="">
                            </div>
                            <div class="relative w-1/3 -top-36 mx-auto box-border">
                                <img class=" " src="assets/Group.png" alt="">
                            </div>
                        </div>
                        <!-- form -->
                        <div class="card bg-base-100 -top-36 mx-auto shrink-0 shadow-2xl">
                            <form class="py-6 px-2">
                                <div class="form-control ">
                                    <label class="label">
                                        <span class="label-text">Mobile Number</span>
                                    </label>
                                    <input id="phn-nmbr" type="number" placeholder="Enter your Number"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text"> 4-Digit Pin</span>
                                    </label>
                                    <input id="login-pin-nmbr" type="password" placeholder="Enter 4-Digit Pin"
                                        class="input input-bordered" required />
                                    <label class="label">
                                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="login-btns" class="btn btn-primary rounded-full">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Lastest Payment Depo  -->
                <div id="Lastest-Payment-Depo" class="hidden p-2">
                    <div class="flex justify-between items-center ">
                        <div>
                            <div id="current-balance" class="stat-value ">89400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                        <div>
                            <a href="/index.html" id="logout" class="btn btn-outline m-4"
                                onclick="window.location.href='/index.html'">
                                Log Out
                                <iconify-icon icon="mdi:logout" width="20" height="20"></iconify-icon>
                            </a>
                        </div>
                    </div>
                    <div class="divider -my-[1px]"></div>
                    <div class="flex justify-between items-center pt-2 px-2 -mb-2">
                        <h1 class=" font-bold text-xl"> Welcome to Payooo!</h1>
                        <button class="min-h-1 btn btn-outline p-2 " onclick="document.getElementById('Add-Money-Section').style.display = 'none',
                            document.getElementById('CashOut-Money-Section').style.display = 'none',
                                document.getElementById('Lastest-Payment').style.display='flex'">
                            <iconify-icon icon="mdi:arrow-left" width="24" height="24">
                            </iconify-icon>
                        </button>
                    </div>
                    <br>
                    <!-- section  -->
                    <div class=" space-y-4 flex flex-col justify-center items-center">
                        <!-- btn  -->
                        <div class="grid grid-cols-2 justify-around gap-4">
                            <!-- indicator-1-->
                            <div class="indicator">
                                <a href="#" class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36
                                place-items-center" onclick="document.getElementById('Lastest-Payment').style.display = 'none',
                                    document.getElementById('CashOut-Money-Section').style.display = 'none',
                                        document.getElementById('Add-Money-Section').style.display='block' ">
                                    <iconify-icon icon="mdi:wallet-plus" width="30" height="30"
                                        style="color:#0DB89A;"></iconify-icon>
                                    Add Money
                                </a>
                            </div>
                            <!-- indicator-2-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center"
                                    onclick="document.getElementById('Lastest-Payment').style.display = 'none',
                                        document.getElementById('Add-Money-Section').style.display='none',
                                            document.getElementById('CashOut-Money-Section').style.display='block' ">
                                    <iconify-icon icon="fxemoji:moneybag" width="36" height="36"
                                        style="vertical-align: middle;">
                                    </iconify-icon>
                                    Cash Out
                                </a>
                            </div>
                            <!-- indicator-3-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="36"
                                        height="36"></iconify-icon> Pay bil
                                </a>
                            </div>
                            <!-- indicator-4-->
                            <div class="indicator">
                                <a href="#"
                                    class="btn bg-base-300 shadow rounded-xl border border-gray-300 grid h-20 w-36 place-items-center">
                                    <iconify-icon icon="noto-v1:money-with-wings" width="36" height="36"
                                        style="vertical-align: middle;">
                                    </iconify-icon> Transfer Money
                                </a>
                            </div>
                        </div>
                        <!-- Lastest Payment -->
                        <div id="Lastest-Payment" class=" min-h-40 bg-base-300 shadow flex flex-col space-y-2 ">
                            <h1 class=" mx-auto font-bold text-sm">Lastest Payment</h1>
                            <!-- History -->
                            <div id="last-history" class=" hidden indicator mx-auto">
                                <div
                                    class=" bg-base-300 shadow rounded-xl border border-gray-300 grid grid-cols-3  min-h-16 w-72 place-items-center">
                                    <iconify-icon icon="flat-color-icons:money-transfer" width="28"
                                        height="36"></iconify-icon>
                                    <div id="h2-div" class=" min-w-36"></div>
                                    <iconify-icon icon="mdi:dots-vertical" width="24" height="24"></iconify-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add Money Section -->
                <div id="Add-Money-Section" class=" hidden artboard artboard-demo py-8">
                    <!-- section  -->
                    <div class=" space-y-4 flex flex-col justify-center items-center">
                        <!-- input  -->
                        <div class="card bg-base-100 mx-auto shrink-0 shadow-2xl">
                            <form class="p-4">
                                <!-- <div class="form-control ">
                                    <label class="label">
                                        <span class="label-text">Add to Number</span>
                                    </label>
                                    <input id="add-number" type="number" placeholder="Add Account Number"
                                        class="input input-bordered" required />
                                </div> -->
                                <div class="form-control ">
                                    <label class="label">
                                        <span class="label-text">Amount to Add</span>
                                    </label>
                                    <input id="add-amount" type="number" placeholder="Add Amount to Withdrow "
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text"> Pin Number</span>
                                    </label>
                                    <input id="pin-nmbr" type="password" placeholder="Enter 4-Digit Pin Number"
                                        class="input input-bordered" required />

                                </div>
                                <div class="form-control mt-6 ">
                                    <button id="add-money-btn" class="btn btn-primary rounded-full">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Cash out Section  -->
                <div id="CashOut-Money-Section" class="hidden artboard artboard-demo py-8">
                    <!-- section  -->
                    <div class=" space-y-4 flex flex-col justify-center items-center">
                        <!-- input Feild -->
                        <div class="card bg-base-100 mx-auto shrink-0 shadow-2xl">
                            <form class="p-4">
                                <div class="form-control ">
                                    <label class="label">
                                        <span class="label-text">Cash Out Number</span>
                                    </label>
                                    <input id="cashout-number" type="number" placeholder="Add Cash Out Number "
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control ">
                                    <label class="label">
                                        <span class="label-text">Amount to Cash Out</span>
                                    </label>
                                    <input id="cash-out-amount" type="number" placeholder="Add Amount to Withdrow "
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text"> Pin Number</span>
                                    </label>
                                    <input id="out-pin-nmbr" type="password" placeholder="Enter 4-Digit Pin Number"
                                        class="input input-bordered" required />

                                </div>
                                <div class="form-control mt-6 ">
                                    <button id="cashOut-btn" class="btn btn-primary rounded-full">Cash Out</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
