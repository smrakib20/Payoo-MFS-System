<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS System</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center">
        <div class="display">
            <div class="artboard artboard-demo max-w-96 ">
                <!-- form content -->
                <div class="hero bg-base-200 ">
                    <div class="hero-content flex-col ">
                        <div class="">
                            <div class="relative w-5/6 mx-auto top-20 ">
                                <img width="99%" class="" src="assets/bg.png" alt="">
                            </div>
                            <div class="relative w-1/3 -top-36 mx-auto box-border">
                                <img class=" " src="assets/Group.png" alt="">
                            </div>
                        </div>
                        <!-- form -->
                        <div class="card bg-base-100 -top-36 mx-auto shrink-0 shadow-2xl">
                            <form class="py-6 px-2">
                                <div class="form-control ">
                                    <label class="label">
                                        <span class="label-text">Mobile Number</span>
                                    </label>
                                    <input id="phn-nmbr" type="number" placeholder="Enter your Number"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text"> 4-Digit Pin</span>
                                    </label>
                                    <input id="pin-nmbr" type="password" placeholder="Enter 4-Digit Pin"
                                        class="input input-bordered" required />
                                    <label class="label">
                                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="login-btns" class="btn btn-primary rounded-full">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="payoo-MSF-System.js"></script>
</body>

</html>
